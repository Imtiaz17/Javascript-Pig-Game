<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="game.css">
	
<body>

<div class="wrapper ">
	<div class="player-1-panel active">
		<div class="player-name">Player 1</div>
		<div class="player-score" id="score-0">56</div>
		<div class="current">
			<div class="current-label">Current</div>
			<div class="current-score" id="current-0">0</div>

		</div>
	</div>
	<button class="btn-add"><ion-icon name="add-circle-outline"></ion-icon>New Game</button>
	<button class="btn-roll"><ion-icon name="refresh-circle"></ion-icon>Roll Dice</button> 
	<button class="btn-hold"><ion-icon name="power"></ion-icon>Hold</button>

	<img src="images/dice-4.png" class="dice">
	
	<div class="player-2-panel">
		<div class="player-name">Player 2</div>
		<div class="player-score" id="score-1">0</div>
		<div class="current">
			<div class="current-label">Current</div>
			<div class="current-score" id="current-1">0</div>
		</div>
	</div>
</div>
 

<script src="https://unpkg.com/ionicons@4.4.7/dist/ionicons.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
